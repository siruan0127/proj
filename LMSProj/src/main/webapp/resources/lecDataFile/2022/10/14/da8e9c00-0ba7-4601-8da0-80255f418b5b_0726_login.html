<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>login</title>
        <link rel="stylesheet" href="http://mooozi.github.io/css/reset.css">
        <link rel="stylesheet" href="http://mooozi.github.io/css/font.css">
        <style>
            body,html {
                background-color: #534292;
                box-sizing: border-box;                
            }

            #wrap {
                margin: 70px auto;
                width: 500px;
                height: 350px;
                background-color: white;
                border-radius: 1%;
                position: relative;
            }

            #wrap > h1 {
                color: #79589f;
                font-size: x-large;
                text-align: center;
                line-height: 90px;
                font-weight: bolder;
            }

            input {
                /*width: 80%;*/
                height: 1.8em;
                margin-left: 40px;
                margin-bottom: 15px;
            }

            .id {
                background: url("https://i.imgur.com/aHTKfSr.png") no-repeat left;
                padding-left: 30px;
                width: 373px;
            }

            .password {
                background: url("https://i.imgur.com/wC7Z1tm.png") no-repeat left;
                padding-left: 30px;
                width: 373px;
            }
            
            .login {
                width: 408px;
                height: 14%;
                background-color: #79589f;
                color: white;
                cursor: pointer;
            }

            #bottom {
                background-color: #f5f5f5;
                height: 25%;
                position: absolute;
                bottom: 0;
                width: 500px;
            }

            #bottom > p {
                text-align: center;
                padding-top: 2em;

            }

            #bottom > p > a {
                color: #79589f;
            }

        </style>
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script>

        </script>
    </head>
    <body>

        <div id="wrap">
            <h1>Log in to your account</h1>

            <input class="id" type="text" name="account" placeholder="Your Account">

            <input class="password" type="password" name="password" placeholder="Your Password">

            <input class="login" type="submit" name="login" value="Log in">

            <div id="bottom">
                <p>Lorem ipsum dolor sit amet <a href="#">Submit</a></p>                
            </div>
        </div>

    </body>
</html>
